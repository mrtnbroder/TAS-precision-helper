q-tasklist-size=The max size of the list in pixels
tas-reach=Show reach circles
tas-reachable=Highlight reachable entities
tas-burn=Show burn timer
tas-craft=Show craft timer
tas-reachable-range=Modifier for searching for entities. Higher values gives a better overview but worse performance.
tas-skip-tick=The paint functions runs every X ticks. Lower values gives more precision but worse performance. 
tas-craftable=Show how many recipes an assembler can craft
tas-output=Show number of items in an assemblers output buffer

